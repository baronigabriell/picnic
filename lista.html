<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Itens - Amigas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f4f6;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .list-container {
      margin-top: 30px;
    }
    .item {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
    }
    .item p {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>O que vamos levar?</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Seu nome" required />
    <input type="text" id="item" placeholder="O que vai levar" required />
    <button onclick="addItem()">Adicionar</button>
  </div>

  <div class="list-container">
    <h2>Itens j√° adicionados:</h2>
    <div id="items-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALM9Uj33s4UjrBZ_iiLvx02sbBjOlAFdA",
      authDomain: "picnic-3c424.firebaseapp.com",
      projectId: "picnic-3c424",
      storageBucket: "picnic-3c424.firebasestorage.app",
      messagingSenderId: "411512961320",
      appId: "1:411512961320:web:c726adbfd383190250381d",
      measurementId: "G-ZZ55XYTGYQ"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function loadItems() {
      const itemsRef = ref(database, 'items');
      onValue(itemsRef, (snapshot) => {
        const items = snapshot.val() || {};
        const listContainer = document.getElementById('items-list');
        listContainer.innerHTML = '';

        for (const id in items) {
          const item = items[id];
          const itemElement = document.createElement('div');
          itemElement.classList.add('item');
          itemElement.innerHTML = `<p><strong>${item.name}</strong> vai levar <em>${item.item}</em></p>`;
          listContainer.appendChild(itemElement);
        }
      });
    }

    function addItem() {
      const name = document.getElementById('name').value;
      const item = document.getElementById('item').value;

      if (!name || !item) {
        alert('Preencha todos os campos!');
        return;
      }

      const newItem = { name, item };
      const itemsRef = ref(database, 'items');
      push(itemsRef, newItem);

      document.getElementById('name').value = '';
      document.getElementById('item').value = '';
    }

    window.addEventListener('load', loadItems);
    window.addItem = addItem;
  </script>

</body>
</html>
